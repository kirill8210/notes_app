<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
<div class="container">
    <div id="tasks">
        <div class="title_tasks">
            <div class="title_tasks_name">Name</div>
            <div>Created</div>
            <div>Category</div>
            <div>Content</div>
            <div>Dates</div>
            <div class="tasks_actions">
                <img src="img/archive_icon_wh.png" alt="archive_icon">
                <img src="img/delete_icon_wh.png" alt="delete_icon">
            </div>
        </div>
        <div class="title_tasks_mobile">My Notes</div>
        <div class="list_tasks"></div>
        <div class="create_tasks">
            <button class="toggle_state">Archive</button>
            <button class="modal_btn">Create Notes</button>
        </div>
    </div>
    <div id="category_notes">
        <div class="title_tasks_total">
            <div class="title_notes_name">Note Category</div>
            <div>Active</div>
            <div>Archived</div>
        </div>
        <div class="list_tasks_category"></div>
    </div>
    <div class="card">
        <div class="card_modal">
            <div class="card_title">Add new task</div>
            <form name="addTask" class="card_form">
                <input
                        type="text"
                        name="name"
                        id="name"
                        class="card_control"
                        placeholder="Task name"
                />
                <select name="category" id="category" class="card_control">
                    <option value="Task">Task</option>
                    <option value="Random Thought">Random Thought</option>
                    <option value="Idea">Idea</option>
                </select>
                <input
                        type="text"
                        name="content"
                        id="content"
                        class="card_control"
                        placeholder="Task content"
                />
                <textarea name="dates" id="dates" class="card_control card_textarea" placeholder="Notes with date 01/01/2020"></textarea>
                <input
                        type="hidden"
                        name="itemId"
                        id="itemId"
                        class="form-control"
                        placeholder="itemId"
                />
                <div class="cart_btn">
                    <button type="submit" id="addUpdate" class="btn_submit"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
